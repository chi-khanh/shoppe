<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>

  <body onload="onLoad()">
    <div class="page-wrapper">
      <!-- header -->
      <iframe
        id="iframe-header"
        src="../../features/header/index.html?activeNav"
      ></iframe>

      <iframe id="iframe-cart" src="../../pages/cart/index.html"></iframe>

      <!-- page-main -->
      <div class="page-main">
        <div class="container">
          <div class="contact-main">
            <p class="text-32">Contact Us</p>
            <p class="text-20 mt-40 d-lg-none">
              Say Hello send us your thoughts about our products or share your
              ideas with our Team!
            </p>

            <div class="d-flex mt-110 d-lg-block mt-lg-60">
              <input
                class="input-outlined"
                type="text"
                placeholder="First name"
              />

              <input
                class="input-outlined ml-150 ml-lg-0 mt-lg-45"
                type="text"
                placeholder="Last name"
              />
            </div>

            <div class="d-flex mt-95 d-lg-block mt-lg-45">
              <input class="input-outlined" type="text" placeholder="Email" />
              <input
                class="input-outlined ml-150 ml-lg-0 mt-lg-45"
                type="text"
                placeholder="Subject"
              />
            </div>

            <input
              class="input-outlined mt-125 mt-lg-45"
              type="text"
              placeholder="Message"
            />

            <div class="text-center">
              <button class="form-button">SEND</button>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <iframe
        id="iframe-footer"
        src="../../features/footer/index.html"
      ></iframe>

      <script src="../../features/script.js"></script>
    </div>
  </body>
</html>
