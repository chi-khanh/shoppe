<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../../../css/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | Addresses | Shipping</title>
  </head>

  <body onload="onLoad()">
    <div class="page-wrapper">
      <!-- header -->
      <iframe
        id="iframe-header"
        src="../../../../features/header/index.html?activeNav=6"
      ></iframe>

      <!-- account main -->
      <div class="account-main">
        <div class="container">
          <div class="page-label">
            <h3>My Account</h3>
          </div>

          <!-- tab-list-wrapper -->
          <iframe
            id="iframe-tablist"
            src="../../../../features/tablist/index.html?activeTab=4"
          ></iframe>

          <!-- tab-content -->
          <div class="tab-content">
            <div class="content-label d-none d-lg-block">
              <p>
                The following addresses will be used on the checkout page by
                default.
              </p>
            </div>
            <div class="content-address">
              <div class="billing-address flex-1 pr-90 pr-lg-0">
                <h5>Billing Address</h5>
                <a
                  class="mt-24"
                  href="/Volumes/ChiKhanh/work/shoppe/pages/account/addresses/billing-addresses/index.html"
                  >ADD</a
                >
                <p class="mt-14">
                  You have not set up this type of address yet.
                </p>
              </div>

              <div class="shipping-address flex-1">
                <h5>Shipping address</h5>
                <form>
                  <div class="input-outlined-wrapper">
                    <div class="d-flex">
                      <input
                        class="input-outlined mt-20"
                        type="text"
                        placeholder="First name *"
                        required
                      />
                      <input
                        class="input-outlined ml-40 mt-20"
                        type="text"
                        placeholder="last name *"
                        required
                      />
                    </div>

                    <select class="input-outlined mt-lg-24 mt-32">
                      <optgroup>
                        <option>Vietnam</option>
                        <option>England</option>
                        <option>Malaysia</option>
                        <option>Singapore</option>
                      </optgroup>
                    </select>
                    <input
                      class="input-outlined mt-lg-24 mt-32"
                      type="text"
                      placeholder="Street Address *"
                      required
                    />

                    <input
                      class="input-outlined mt-lg-24 mt-32"
                      type="text"
                      placeholder="Town / City *"
                      required
                    />
                    <input
                      class="input-outlined mt-lg-24 mt-32"
                      type="text"
                      placeholder="Phone *"
                      required
                    />
                    <input
                      class="input-outlined mt-lg-24 mt-32"
                      type="text"
                      placeholder="Email *"
                      required
                    />
                  </div>
                  <div class="address-save-button d-flex">
                    <button class="form-button">SAVE ADDRESS</button>
                    <a
                      href="/Volumes/ChiKhanh/work/shoppe/pages/account/addresses/index.html"
                      >Back</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <iframe
        id="iframe-footer"
        src="../../../../features/footer/index.html"
      ></iframe>
    </div>

    <script src="../../../../features/script.js"></script>
  </body>
</html>
