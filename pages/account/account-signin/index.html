<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../../css/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account-Signin</title>
  </head>

  <body onload="onLoad()">
    <div class="page-wrapper">
      <!-- header -->
      <iframe
        id="iframe-header"
        src="../../../features/header/index.html?activeNav=6"
      ></iframe>
      <iframe id="iframe-cart" src="../../../pages/cart/index.html"></iframe>
      <!-- account main -->
      <div class="account-main mt-30 mt-lg-0">
        <div class="container">
          <div class="account-signin-content">
            <p class="text-32 text-center text-lg-20">My account</p>

            <div class="signin-register">
              <p class="signin">Sign in</p>
              <p class="register">Register</p>
            </div>

            <input
              class="input-outlined mt-125 mt-lg-90"
              type="text"
              placeholder="Email"
            />

            <input
              class="input-outlined mt-45 text-lg-12"
              type="password"
              placeholder="Password"
            />

            <div class="mt-15 text-lg-12 mt-lg-20">
              <input type="checkbox" id="text" />
              <label for="text">Remember me</label>
            </div>

            <button class="form-button mt-70 text-lg-12 mt-lg-10">
              SIGN IN
            </button>

            <p class="mt-15 text-center text-lg-12">
              Have you forgotten your password?
            </p>
          </div>
        </div>
      </div>

      <!-- footer -->
      <iframe
        id="iframe-footer"
        src="../../../features/footer/index.html"
      ></iframe>
    </div>

    <script src="../../../features/script.js"></script>
  </body>
</html>
