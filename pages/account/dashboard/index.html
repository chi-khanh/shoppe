<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../../css/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | Dashboard</title>
  </head>

  <body onload="onLoad()">
    <div class="page-wrapper">
      <!-- header -->
      <iframe
        id="iframe-header"
        src="../../../features/header/index.html?activeNav=6"
      ></iframe>

      <!-- account main -->
      <div class="account-main">
        <div class="container">
          <div class="page-label">
            <h3>My Account</h3>
          </div>

          <!-- tab-list-wrapper -->
          <iframe
            id="iframe-tablist"
            src="../../../features/tablist/index.html?activeTab=1"
          ></iframe>

          <!-- tab-content -->
          <div class="tab-content">
            <p>
              <span>Hello Vitatheme (not Vitatheme?</span>
              <a
                class="tab-content-log-out text-accent"
                onclick="logout()"
                href="#"
                >Log out</a
              >)
            </p>

            <p>
              <span>From your account dashboard you can view your</span>
              <a
                class="text-accent"
                href="/Volumes/ChiKhanh/work/shoppe/pages/account/orders/index.html"
                >recent orders</a
              >,

              <span>manage your</span>
              <a
                class="text-accent"
                href="/Volumes/ChiKhanh/work/shoppe/pages/account/addresses/index.html"
                >shipping and billing address</a
              >

              <span>and edit your</span>
              <a class="text-accent" href="#">password and account details</a>.
            </p>
          </div>
        </div>
      </div>

      <!-- footer -->
      <iframe
        id="iframe-footer"
        src="../../../features/footer/index.html"
      ></iframe>
    </div>

    <script src="../../../features/script.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
