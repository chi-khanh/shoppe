<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset-Password</title>
  </head>

  <body onload="onLoad()">
    <div class="page-wrapper">
      <!-- header -->
      <iframe
        id="iframe-header"
        src="../../features/header/index.html?activeNav"
      ></iframe>

      <iframe id="iframe-cart" src="../../pages/cart/index.html"></iframe>

      <!-- page-main -->
      <div class="page-main">
        <div class="container">
          <div class="reset-password">
            <p class="text-32 text-center d-lg-none">
              Have you Forgotten Your Password ?
            </p>

            <p class="d-none d-lg-block text-lg-20 mt-lg-24 text-lg-center">
              Lost password
            </p>

            <p
              class="text-20 mt-40 text-center text-lg-12 text-lg-left mt-lg-15"
            >
              If you've forgotten your password, enter your e-mail address and
              we'll send you an e-mail
            </p>

            <input
              class="input-outlined mt-75 mt-lg-64"
              type="text"
              placeholder="Email"
            />

            <button class="form-button mt-64 mt-lg-40 text-lg-12">
              RESET PASSWORD
            </button>
          </div>
        </div>
      </div>
      <!-- footer -->
      <iframe
        id="iframe-footer"
        src="../../features/footer/index.html"
      ></iframe>

      <script src="../../features/script.js"></script>
    </div>
  </body>
</html>
