    <script>
      const sliderMin = document.getElementById("slider-min");
      const sliderMax = document.getElementById("slider-max");
      const sliderLineSelected = document.getElementById("slider-line-range");

      const updateThumbAppearance = () => {
        sliderThumbAppearance.style.width = `${
          (1 - sliderMin.value / sliderMin.max) * 100
        }%`;
      };

      sliderMin.oninput = (event) => {
        const minVal = Number(event.target.value);
        sliderMax.min = minVal;
        sliderMax.style.width = `${100 - minVal}%`;
        sliderLineSelected.style.left = `${minVal}%`;
      };
      sliderMax.oninput = (event) => {
        const maxVal = Number(event.target.value);
        sliderMin.max = maxVal;
        sliderMin.style.width = `${maxVal}%`;
        sliderLineSelected.style.right = `${100 - maxVal}%`;
      };
